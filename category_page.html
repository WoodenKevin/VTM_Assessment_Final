<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script/jquery-3.4.0.min.js"></script> <!-- 加载JQuery -->
    <script src="script/mock.js"></script> <!-- 加载Mock.js -->
    <script src="script/category_page.js"></script>
    <script src="script/show_results_function.js"></script>
    <script src="script/search_function.js"></script>
    <title>分类</title>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navibar-wrapper">
        <div class="navibar">
            <div class="logo">
                <img src="image/tuishu_logo_small_not_black.png">
            </div>
            <form class="searchbar" id="navibar-searchbar">
                <input class="searchcontent" id="navibar-searchcontent" type="text" placeholder="请搜索">
                <button class="search" id="navibar-search" type="button">
                    <img src="image/search_icon_small.png">
                </button>
            </form>
        </div>
    </div>

    <div class="beforebanner"></div>

    <!-- banner -->
    <div class="banners-wrapper">
        <div class="banners">
            <!-- banner 1 -->
            <div class="banner" id="banner1">
                <div id="banner1-icon">
                    <img src="image/category_page/shelf_icon.png">
                </div>
                <div id="banner1-text">推书，推你所想</div>
            </div>
            <!-- banner 2 -->
            <div class="banner" id="banner2">
                <div id="banner2-logobox">
                    <div id="banner2-whitebg">
                        <div id="banner2-blackborder">
                            <img src="image/tuishu_logo.png">
                        </div>
                    </div>
                </div>
            </div>
            <!-- banner 3 -->
            <div class="banner" id="banner3">
                <div id="banner3-recommendation-wrapper">
                    <div id="recommendation-today"><sup>┌</sup>今日推荐<sub>┘</sub></div>
                    <div id="recommendation">震惊！维生数前端居然是这样考核</div>
                </div>
            </div>
        </div>
        <!-- 圆点 -->
        <div class="dots">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
        </div>
    </div>

    <!-- 详情页 -->
    <div id="detailpage-wrapper">
        <div id="detailpage">
            <!-- 关闭按钮 -->
            <div id="detailpage-closebutton"></div>
            <img id="detailpage-closebutton-icon" src="image/detailpage/close_icon.png" alt="关闭">
            <!-- 装饰折角 - 上 -->
            <div id="decoration-rightangle-top"></div>
            <!-- 装饰折角 - 下 -->
            <div id="decoration-rightangle-bottom"></div>
            <div id="detail">
                <!-- 封面 -->
                <div id="detail-cover"></div>
                <!-- 作者简介 -->
                <div id="detail-authorintro-wrapper">
                    <div class="header">作者简介</div>
                    <div id="detail-authorintro"></div>
                </div>
                <!-- 书籍简介 -->
                <div id="detail-bookintro-wrapper">
                    <div class="header">书籍简介</div>
                    <div id="detail-bookintro"></div>
                </div>
                <!-- 标题 -->
                <div id="detail-title">书名</div>
                <!-- 作者 -->
                <div id="detail-author-wrapper">
                    <div id="detail-author-icon">
                        <img src="image/detailpage/author_icon.png">
                    </div>
                    <div id="detail-author">作者</div>
                </div>
                <!-- 出版社 -->
                <div id="detail-publisher-wrapper">
                    <div id="detail-publisher-icon">
                        <img src="image/detailpage/publisher_icon.png">
                    </div>
                    <div id="detail-publisher">出版社</div>
                </div>
                <!-- 出版时间 -->
                <div id="detail-publicationdate-wrapper">
                    <div id="detail-publicationdate-icon">
                        <img src="image/detailpage/publication_date_icon.png">
                    </div>
                    <div id="detail-publicationdate">出版时间</div>
                </div>
                <!-- 图书馆馆藏信息 -->
                <div id="detail-libraryinfo-wrapper">
                    <div id="detail-libraryinfo-icon">
                        <img src="image/detailpage/library_info_icon.png">
                    </div>
                    <div id="detail-libraryinfo">图书馆藏书：</div>
                    <div id="detail-total">x本</div>
                    <div id="detail-position">x楼x架</div>
                </div>
                <!-- 阅读类社群网站链接 -->
                <div id="detail-bookurl">
                    <div id="detail-bookurl-icon">
                        <img src="image/detailpage/bookurl_icon.png">
                    </div>
                    <div id="detail-bookurl-line"></div>
                    <a id="detail-douban"><img src="image/detailpage/douban_icon.png"></a>
                    <a id="detail-zhihu"><img src="image/detailpage/zhihu_icon.png"></a>
                </div>
                <!-- 购买链接 -->
                <div id="detail-buyurl">
                    <div id="detail-buyurl-icon">
                        <img src="image/detailpage/buyurl.png">
                    </div>
                    <div id="detail-buyurl-line"></div>
                    <a id="detail-jingdong"><img src="image/detailpage/jingdong_icon.png"></a>
                    <a id="detail-dangdang"><img src="image/detailpage/dangdang_icon.png"></a>
                    <a id="detail-amazon"><img src="image/detailpage/amazon_icon.png"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- 结果 -->
    <div id="categorypage-result-wrapper">
        <div class="categorybar">
            <ul>
                <li class="hint">分类:</li>
                <li class="category">类1</li>
                <li class="category">类2</li>
                <li class="category">类3</li>
                <li class="category">类4</li>
            </ul>
        </div>
        <div class="result" id="categorypage-result">
            <div class="books-wrapper" id="categorypage-books-wrapper"></div>
            <div class="pagebar">
                <img id="last_page" src="image/last_page.png" alt="上一页">
                <img id="next_page" src="image/next_page.png" alt="下一页">
                <div class="total"></div>
            </div>
        </div>
    </div>
</body>
</html>
