<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/index.js"></script>
    <title>推书</title>
</head>
<body>
    <div class="wrapper">
        <!-- 背景 -->
        <div class="bg"></div>
        <!-- 登录 -->
        <div class="login">
            <img id="login-icon" src="image/index/login-icon.png">
        </div>
        <!-- LOGO -->
        <div class="logobox">
            <div class="whitebg">
                <div class="blackborder">
                    <img src="image/tuishu_logo.png">
                </div>
            </div>
        </div>
        <!-- 标语 -->
        <div class="slogan">
            The books that know you
        </div>
        <!-- 搜索框 -->
        <form class="searchbar">
            <input id="searchcontent" type="text" placeholder="搜索">
            <button>
                <img src="image/search_icon.png">
            </button>
        </form>
        <!-- 分类 -->
        <div class="categories">
            <div class="cat">
                大类 1
            </div>
            <div class="cat">
                大类 2
            </div>
            <div class="cat">
                大类 3
            </div>
            <div class="cat">
                大类 4
            </div>
        </div>
    </div>
    <!-- 登录框 -->
    <div class="loginform">
        <div class="logo"></div>
    </div>
</body>
</html>
